<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   </title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="10">
    <!-- First Row -->
    <tr>
      <td colspan="3">
        <h1>HTML Table Example</h1>
      </td>
    </tr>

    <!-- Second Row -->
    <tr>
      <td><h2>Column 1</h2></td>
      <td><h2>Column 2</h2></td>
      <td><h2>Instruction</h2></td>
    </tr>

    <!-- Third Row -->
    <tr>
      <th>Header 1</th>
      <th>Header 2</th>
      <th rowspan="2">Instructions here</th> <!-- Merged rows for Instruction column -->
    </tr>

    <!-- Fourth Row -->
    <tr>
      <td><b>Title 1</b></td>
      <td><b>Title 2</b></td>
    </tr>

    <!-- Fifth Row (example with image) -->
    <tr>
      <td><img src="example.jpg" alt="Example Image" width="100"></td>
      <td>Additional Data</td>
      <td>More Information</td>
    </tr>
  </table>
  </body>
</html>
