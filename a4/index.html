<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/art4.css" >
        <title>Artifact 04</title>
    </head>
    <body>
        <form id="myform" action="ty.html" onsubmit="isValid();">
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" />
            </p>
            <div class="warning" id="fname"></div>
            
            <p>
                <label for="LastName">Last Name:</label>
                <input type="text" id="LastName" name="LastName">
            </p>
            <div class="warning" id="lnameError"></div>
    
            <p>
                <label for="Email">Email:</label>
                <input type="text" id="Email" name="Email">
            </p>
            <div class="warning" id="emailError"></div>
    
            <p>
                <label for="Phone">Phone:</label>
                <input type="text" id="Phone" name="Phone">
            </p>
            <div class="warning" id="phoneError"></div>
    
            <p>
                <label for="Username">Username:</label>
                <input type="text" id="Username" name="Username">
            </p>
            <div class="warning" id="usernameError"></div>
    
            <p>
                <label for="Password">Password:</label>
                <input type="password" id="Password" name="Password">
            </p>
            <div class="warning" id="passwordError"></div>
    
            <p>
                <label for="Address">Address:</label>
                <input type="text" id="Address" name="Address">
            </p>
            <div class="warning" id="addressError"></div>
    
            <p>
                <label for="City">City:</label>
                <input type="text" id="City" name="City">
            </p>
            <div class="warning" id="cityError"></div>
    
            <p>
                <label for="State">State:</label>
                <select id="State" name="State">
                    
                </select>
            </p>
            <div class="warning" id="stateError"></div>
    
            <p>
                <label for="Country">Country:</label>
                <select id="Country" name="Country">
                    
                </select>
            </p>
            <div class="warning" id="countryError"></div>
    
            <p>
                <label for="ZipCode">Zip Code:</label>
                <input type="text" id="ZipCode" name="ZipCode">
            </p>
            <div class="warning" id="zipcodeError"></div>
    
                <p>
                    <input type="submit" id="submit" name="submit" value="Submit">
                </p>
        
            <div class="warning" id="submiterror"></div>
        
        </form>

        <script src="js/validator.js" type="text/javascript"></script>
    </body>
</html>
